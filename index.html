
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeWrite - 你的作品避風港</title>
    <link rel="manifest" href="metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+TC:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-card-surface: #1C1C1E;
            --accent-yellow: #FADE4B;
            --accent-orange: #FF6B2C;
            --accent-green: #D4FF5F;
            --accent-purple: #B2A4FF;
            --accent-peach: #FF9F7A;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-on-light: #121212;
            --radius-lg: 32px;
            --radius-md: 24px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif-editor {
            font-family: 'Noto Serif TC', 'Merriweather', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Stacking Card Design - Optimized for "均衡上下排列" */
        .stack-container {
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            margin-top: 10px;
        }
        
        .stack-card {
            border-radius: 48px;
            padding: 40px 36px;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            margin-bottom: -160px; /* Balanced peeking spacing */
            height: 250px; /* Fixed height for consistent stack */
        }

        .stack-card:hover {
            transform: translateY(-50px) scale(1.02);
            z-index: 100 !important;
            box-shadow: 0 60px 100px rgba(0,0,0,0.5);
        }

        .stack-card:active {
            transform: translateY(-45px) scale(0.98);
        }

        .stack-card:last-child {
            margin-bottom: 0;
        }

        /* Power/Menu Button inside card */
        .card-action-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .card-action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Dual-Mode Toggle Icon */
        .dual-mode-toggle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Progress Bar - Dark on Light */
        .progress-bar-container {
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            width: 100%;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease-in-out;
        }

        /* Weather Card */
        .weather-card {
          width: 100%;
          height: 235px;
          position: relative;
          padding: 28px;
          background: radial-gradient(178.94% 106.41% at 26.42% 106.41%, #FFF7B1 0%, rgba(255, 255, 255, 0) 71.88%), #FFFFFF;
          box-shadow: 0px 40px 60px rgba(0, 0, 0, 0.2);
          border-radius: 40px;
          overflow: hidden;
        }
        .weather-container { width: 250px; height: 250px; position: absolute; right: -35px; top: -50px; display: flex; align-items: center; justify-content: center; transform: scale(0.7); pointer-events: none; }
        .cloud { width: 250px; }
        .front { padding-top: 45px; margin-left: 25px; display: inline; position: absolute; z-index: 11; animation: clouds 8s infinite; animation-timing-function: ease-in-out; }
        .back { margin-top: -30px; margin-left: 150px; z-index: 12; animation: clouds 12s infinite; animation-timing-function: ease-in-out; }
        .right-front { width: 45px; height: 45px; border-radius: 50% 50% 50% 0%; background-color: #4c9beb; display: inline-block; margin-left: -25px; }
        .left-front { width: 65px; height: 65px; border-radius: 50% 50% 0% 50%; background-color: #4c9beb; display: inline-block; }
        .right-back { width: 50px; height: 50px; border-radius: 50% 50% 50% 0%; background-color: #4c9beb; display: inline-block; margin-left: -20px; }
        .left-back { width: 30px; height: 30px; border-radius: 50% 50% 0% 50%; background-color: #4c9beb; display: inline-block; }
        .sun { width: 120px; height: 120px; background: linear-gradient(to right, #fcbb04, #fffc00); border-radius: 60px; display: inline; position: absolute; }
        .sunshine { animation: sunshines 2s infinite; }
        @keyframes sunshines { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.4); opacity: 0; } }
        @keyframes clouds { 0% { transform: translateX(15px); } 50% { transform: translateX(0px); } 100% { transform: translateX(15px); } }
        .temp { position: absolute; left: 28px; bottom: 15px; font-weight: 700; font-size: 72px; line-height: 1; color: rgba(87, 77, 51, 1); letter-spacing: -2px; }
        .temp-scale { position: absolute; right: 28px; bottom: 28px; padding: 6px 16px; background: rgba(0, 0, 0, 0.06); border-radius: 12px; font-weight: 800; font-size: 14px; color: rgba(87, 77, 51, 0.5); }

        /* Capture Grid Buttons */
        .capture-btn {
            border-radius: 40px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
        .capture-btn:active { transform: scale(0.95); }
    </style>
