        :root {

            --bg-card-surface: #1C1C1E;

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Stacking Card Design - Optimized for "均衡上下排列" (Balanced Vertical Arrangement) */
        .stack-container {
            display: flex;
            flex-direction: column;
            padding-bottom: 250px;
            margin-top: 10px;
            perspective: 1200px;
        }
        
        .stack-card {
            border-radius: var(--radius-lg);
            padding: 44px 48px;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.15);
            margin-bottom: -180px; /* Precise peaking sliver depth based on ref image */
            height: 320px; /* Increased height for better proportions */
            transform-origin: center top;
        }

        .stack-card:hover {
            transform: translateY(-80px) scale(1.025);
            z-index: 100 !important;
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
        }

        .stack-card:active {
            transform: translateY(-75px) scale(0.99);
        }

        .stack-card:last-child {
            margin-bottom: 0;
        }

        /* Power/Menu Button inside card */
        .card-action-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .card-action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Progress Bar - Optimized Visuals based on high-res snippet */
        .progress-bar-container {
            height: 6px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
            width: 100%;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Weather Card - Compliant with 44px radius */
        .weather-card {
          width: 100%;
          height: 235px;
          position: relative;
          padding: 28px;
          background: radial-gradient(178.94% 106.41% at 26.42% 106.41%, #FFF7B1 0%, rgba(255, 255, 255, 0) 71.88%), #FFFFFF;
          box-shadow: 0px 40px 60px rgba(0, 0, 0, 0.2);
          border-radius: var(--radius-lg);
          overflow: hidden;
        }

        .cloud { width: 250px; }
        .front { padding-top: 45px; margin-left: 25px; display: inline; position: absolute; z-10: 11; animation: clouds 8s infinite; animation-timing-function: ease-in-out; }
        .back { margin-top: -30px; margin-left: 150px; z-index: 12; animation: clouds 12s infinite; animation-timing-function: ease-in-out; }
        .right-front { width: 45px; height: 45px; border-radius: 50% 50% 50% 0%; background-color: #4c9beb; display: inline-block; margin-left: -25px; }
        .left-front { width: 65px; height: 65px; border-radius: 50% 50% 0% 50%; background-color: #4c9beb; display: inline-block; }
        .right-back { width: 50px; height: 50px; border-radius: 50% 50% 50% 0%; background-color: #4c9beb; display: inline-block; margin-left: -20px; }
        .left-back { width: 30px; height: 30px; border-radius: 50% 50% 0% 50%; background-color: #4c9beb; display: inline-block; }
        .sun { width: 120px; height: 120px; background: linear-gradient(to right, #fcbb04, #fffc00); border-radius: 60px; display: inline; position: absolute; }
        .sunshine { animation: sunshines 2s infinite; }
        @keyframes sunshines { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.4); opacity: 0; } }
        @keyframes clouds { 0% { transform: translateX(15px); } 50% { transform: translateX(0px); } 100% { transform: translateX(15px); } }
        .temp { position: absolute; left: 28px; bottom: 15px; font-weight: 700; font-size: 72px; line-height: 1; color: rgba(87, 77, 51, 1); letter-spacing: -2px; }
        .temp-scale { position: absolute; right: 28px; bottom: 28px; padding: 6px 16px; background: rgba(0, 0, 0, 0.06); border-radius: 12px; font-weight: 800; font-size: 14px; color: rgba(87, 77, 51, 0.5); }

        /* Flip Card - Integrated for Payment/Membership */
        .flip-card {
          background-color: transparent;
          width: 300px;
          height: 192px;
          perspective: 1000px;
          color: white;
          margin: 0 auto;
        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.8s;
          transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
          box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
          position: absolute;
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
          border-radius: 1.5rem;

        .flip-card-front {

          overflow: hidden;
        }

        .flip-card-back {
