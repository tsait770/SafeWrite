<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeWrite - 智慧寫作系統</title>
    <link rel="manifest" href="metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Serif+TC:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-card-dark: #1c1c1e;
            --accent-purple: #7b61ff;
            --accent-lime: #d4ff70;
            --accent-orange: #ff5c00;
            --accent-peach: #ff8a65;
            --accent-lavender: #b39ddb;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-main);
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif-editor {
            font-family: 'Noto Serif TC', 'Merriweather', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* iOS Wallet Stack Effect */
        .stack-container {
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }
        
        .stack-card {
            border-radius: 44px;
            padding: 32px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            cursor: pointer;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.6);
            margin-bottom: -160px; /* 控制堆疊緊密度 */
        }

        .stack-card:hover {
            transform: translateY(-50px) scale(1.02);
            z-index: 100 !important;
            margin-bottom: -120px;
        }

        .stack-card:active {
            transform: translateY(-45px) scale(0.98);
        }

        .stack-card:last-child {
            margin-bottom: 0;
        }

        /* 呼吸效果的 AI 偵測條 */
        .ai-active-indicator {
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
